<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeBlog</title>
    <!-- Normalize -->
    <link rel="preload" href="/css/normalize.css" as="style" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- Google Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      crossorigin="crossorigin"
      as="font"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="preload" href="/css/styles.css" as="style" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="bar">
          <a href="index.html" class="logo">
            <h1 class="logo__name no-margin center-text">
              Coffee<span class="logo__bold">Blog</span>
            </h1>
          </a>

          <!-- Navbar -->
          <nav class="nav">
            <a href="aboutUs.html" class="nav__link">About Us</a>
            <a href="courses.html" class="nav__link">Our Courses</a>
            <a href="contact.html" class="nav__link">Contact Us</a>
          </nav>
        </div>
      </div>
      <!-- Header main -->
      <div class="header__text">
        <h2 class="no-margin">Coffee blog with tips and courses</h2>
        <p class="no-margin">
          Learn from experts with the best recipes and tips
        </p>
      </div>
    </header>
    <!-- Main -->

    <main class="container">
      <h3 class="center-text">Contact Us</h3>

      <div class="contact-backg"></div>

      <form class="form">
        <div class="field">
          <label class="field__label" for="name">Name</label>
          <input class="field__input" type="text" placeholder="Name" id="name" />
        </div>

        <div class="field">
          <label class="field__label" for="email">Email</label>
          <input class="field__input" type="email" placeholder="Email" id="email" />
        </div>

        <div class="field">
          <label class="field__label" for="message">Messsage</label>
          <textarea class="field__input field__input--textarea" id="message" ></textarea>
        </div>

        <div class="field">
          <input type="submit" value="Send" class="button primary--button" />
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container bar">
        <a href="index.html" class="logo">
          <h1 class="logo__name no-margin center-text">
            Coffee<span class="logo__bold">Blog</span>
          </h1>
        </a>

        <!-- Navbar -->
        <nav class="nav">
          <a href="aboutUs.html" class="nav__link">About Us</a>
          <a href="courses.html" class="nav__link">Our Courses</a>
          <a href="contact.html" class="nav__link">Contact Us</a>
        </nav>
      </div>
    </footer>
    <script src="/js/modernizr.js"></script>
  </body>
</html>
